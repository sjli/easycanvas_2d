<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Example</title>
        <style type="text/css">
          html,
          body, 
          .app {
            width: 100%;
            height: 100%;
            margin: 0;
          }
          #tip {
            position: absolute;
            bottom: 10px;
            right: 100px;
          }
        </style>
    </head>
    <body>
      <div id="app" class="app"></div>
      <p id="tip">Tip: Click Zombie!</p>
      <script src="../dist/easycanvas.2d.js"></script>
      <script type="text/javascript">
        var assets = [
          {
            'name': 'multi',
            'url': 'images/sprite-multiline.png'
          },
          {
            'name': 'single',
            'url': 'images/sprite-singleline.png'
          },
          {
            'name': 'floor',
            'url': 'images/bg-floor.jpg'
          }
        ];

        EC.init('#app', assets).then(function() {

          //初始化场景
          var scene = EC.addScene();
          var fore = scene.foreLayer;
          var back = scene.backLayer;

          var img0 = EC.assets.get('single');
          var img1 = EC.assets.get('multi');
          var imgFloor = EC.assets.get('floor');
          var bg = back.createBG({
            img: imgFloor
          });

          back.render();
          
          var sprite0 = new EC.Sprite({
            name: 'zombie',
            img: img0,
            cols: 10,
            frameRate: 10
          });

          fore.addSprite({
            sprite: sprite0
          });

          
          sprite0.pos = [400, 300];
          sprite0.flipX();
          
          sprite0.scale(0.5, 0.5);
          //sprite1.scale(0.5, 0.5);

          sprite0.motion.setVel([
            -5,
            0
          ]);
          
          var ani = new EC.Frame(function() {
            //zombie walk
            if (sprite0.pos[0] <= scene.width + sprite0.width / 2 && sprite0.pos[0] >= -sprite0.width / 2) {
              sprite0.updatePos();
            } else {
              sprite0.flipX();
              sprite0.updatePos();
            }
            fore.clear();
            fore.render();
          });

          ani.start();
          sprite0.render();
          fore.render();

          fore.on('click', function(e) {
            id = e.region;
            if (id === 'zombie') {
              fore.images.delete('zombie');
              sprite0.frame.stop();
              var sprite1 = new EC.Sprite({
                name: 'boom',
                img: img1,
                cols: 4,
                rows: 4,
                frameRate: 12,
                loop: 1,
                width: sprite0.width,
                height: sprite0.height
              });

              fore.addSprite({
                sprite: sprite1
              });
              sprite1.transform.multiply(sprite0.transform);
              sprite1.event.on('loopEnd', function() {
                fore.images.delete('boom');
              });
            }

          });
            
          //debug
          window.fore = fore; 
          window.sprite0 = sprite0;//
          
          
        }, function(url) {
          console.log('资源加载失败', url);
        });
      </script>
    </body>
</html>
