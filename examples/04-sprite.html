<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Example</title>
        <style type="text/css">
          html,
          body, 
          .app {
            width: 100%;
            height: 100%;
            margin: 0;
          }
          #tip {
            position: absolute;
            bottom: 10px;
            right: 100px;
          }
        </style>
    </head>
    <body>
      <div id="app" class="app"></div>
      <p id="tip">Tip: Click Zombie!</p>
      <script src="../dist/easycanvas.2d.js"></script>
      <script type="text/javascript">
        var assets = [
          {
            'name': 'multi',
            'url': 'images/sprite-multiline.png'
          },
          {
            'name': 'single',
            'url': 'images/sprite-singleline.png'
          },
          {
            'name': 'floor',
            'url': 'images/bg-floor.jpg'
          }
        ];

        EC.init('#app', assets).then(function() {

          //初始化场景
          var scene = EC.addScene();
          var fore = scene.foreLayer;
          var back = scene.backLayer;
          var img0 = EC.assets.get('single');
          var img1 = EC.assets.get('multi');
          var imgFloor = EC.assets.get('floor');
          back.createBG({
            img: imgFloor
          });

          back.render();
          
          //define sprite
          var zombie = new EC.Sprite({
            name: 'zombie',
            img: img0,
            cols: 10,
            observable: true
          });

          fore.addImage(zombie);

          var bomb = new EC.Sprite({
            name: 'boom',
            img: img1,
            cols: 4,
            rows: 4,
            width: zombie.width,
            height: zombie.height
          });
          fore.addImage(bomb);

          //define action
          zombie.defineAction({
            name: 'walk',
            start: 0,
            frameRate: 10
          });

          bomb.defineAction({
            name: 'boom',
            start: 0,
            frameRate: 24,
            loop: 1
          });

          
          zombie.pos = [400, 350];
          zombie.flipX();
          
          zombie.scale(0.5, 0.5);

          zombie.motion.setVel([
            -5,
            0
          ]);
          
          var ani = new EC.Animation(function() {
            //zombie walk
            if (zombie.pos[0] <= scene.width + zombie.width / 2 && zombie.pos[0] >= -zombie.width / 2) {
              zombie.updatePos();
            } else {
              zombie.flipX();
              zombie.updatePos();
            }
            fore.clear();
            fore.render();
          });

          zombie.action('walk');
          ani.start();

          fore.on('click', function(e) {
            id = e.region;
            if (id === zombie.id) {
              fore.objects.delete(zombie.id);
              zombie.stop();
              bomb.transform.clone(zombie.transform);
              bomb.action('boom');
              bomb.event.on('loopEnd', function() {
                fore.objects.delete(bomb.id);
              });
            }

          });
            
          //debug
          window.fore = fore; 
          window.zombie = zombie;
          
          
        }, function(url) {
          console.log('资源加载失败', url);
        }).catch(function(e) {
          console.log(e);
        });
      </script>
    </body>
</html>
