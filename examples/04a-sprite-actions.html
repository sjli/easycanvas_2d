<!Doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Example</title>
        <style type="text/css">
          html,
          body, 
          .app {
            width: 100%;
            height: 100%;
            margin: 0;
          }
          #tip {
            position: absolute;
            bottom: 10px;
            right: 100px;
          }
        </style>
    </head>
    <body>
      <div id="app" class="app"></div>
      <p id="tip">Tip: </p>
      <script src="../dist/easycanvas.2d.js"></script>
      <script type="text/javascript">
        var assets = [
          {
            'name': 'plane',
            'url': 'images/sprite-plane.png'
          },
          {
            'name': 'bg',
            'url': 'images/bg-universe.jpg'
          }
        ];

        EC.init('#app', assets).then(function() {

          //初始化场景
          var scene = EC.addScene();
          var fore = scene.foreLayer;
          var back = scene.backLayer;

          var bgImg = EC.assets.get('bg');

          var bg = back.createBG({
            img: bgImg,
            sy: bgImg.height-back.height,
            sw: back.width,
            sh: back.height
          });
          back.render();

          var plane = new EC.Sprite({
            name: 'plane',
            img: EC.assets.get('plane'),
            cols: 5,
            rows: 8,
            frames: 39,
            frameRate: 24,
            autoStart: false
          });

          fore.addImage(plane);

          plane.pos = [fore.width / 2, fore.height / 2];

          plane.scale(2, 2);
          //定义分解动作
          plane.defineAction({
            name: 'toLeft',
            start: 0,
            frames: 6,
            loop: 1
          });

          plane.defineAction({
            name: 'toRight',
            start: 38,
            frames: 6,
            loop: 1,
            reverse: true
          });

          plane.defineAction({
            name: 'swing',
            start: 19,
            frames: 4,
            swing: true,
            frameRate: 5
          })

          var ani = new EC.Animation(function() {
            if (bg.direction === 'up') {
              if (bg.sy > 0) {
                bg.sy--;
              } else {
                plane.motion.setVel([0, -1]);
              }
            }
            if (bg.direction === 'down') {
              if (bg.sy < bgImg.height - back.height) {
                bg.sy++;
              } else {
                plane.motion.setVel([0, 1]);
              }
            }
            plane.updatePos();
            var x = plane.pos[0], y = plane.pos[1];
            var vel = plane.motion.vel;
            if (x < 0 || x > fore.width - 64) {
              vel[0] = 0;
            }
            if (y < 0 || y > fore.height - 64) {
              vel[1] = 0;
            }
            plane.motion.setVel(vel);
            back.clear();
            back.render();
            fore.clear();
            fore.render();
          });

          ani.start();
          plane.action('swing');

            
          //debug
          window.fore = fore; 

          window.addEventListener('keydown', function(e) {
            switch (e.key) {
              case 'w':
                plane.motion.setVel([0, 0]);
                bg.direction = 'up';
                plane.action('swing');
                break;
              case 'a':
                bg.direction = null;
                plane.motion.setVel([-2, 0]);
                plane.action('toLeft');
                break;
              case 's':
                plane.motion.setVel([0, 0]);
                bg.direction = 'down';
                plane.action('swing');
                break;
              case 'd':
                bg.direction = null;
                plane.motion.setVel([2, 0]);
                plane.action('toRight');
                break;
            }
          });
          
          
        }, function(url) {
          console.log('资源加载失败', url);
        }).catch(function(e) {
          console.log(e);
        });
      </script>
    </body>
</html>
